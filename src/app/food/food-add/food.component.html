<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Alimentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>

            <ion-item>
              <ion-label position="floating">Alimento</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="!foodForm.controls.name.valid && (foodForm.controls.name.dirty || submitAttempt)">
              <p>Nome inválido.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Calorias</ion-label>
              <ion-input formControlName="calorie" type="number"></ion-input>
            </ion-item>
            <ion-item *ngIf="!foodForm.controls.calorie.valid && (foodForm.controls.calorie.dirty || submitAttempt)">
              <p>Caloria inválida.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Carboitrados</ion-label>
              <ion-input formControlName="carbohydrate" type="number"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!foodForm.controls.carbohydrate.valid && (foodForm.controls.carbohydrate.dirty || submitAttempt)">
              <p>Carboidrato inválido.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Proteinas</ion-label>
              <ion-input formControlName="protein" type="number"></ion-input>
            </ion-item>
            <ion-item *ngIf="!foodForm.controls.protein.valid && (foodForm.controls.protein.dirty || submitAttempt)">
              <p>Proteina inválida.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Gordura</ion-label>
              <ion-input formControlName="fat" type="number"></ion-input>
            </ion-item>
            <ion-item *ngIf="!foodForm.controls.fat.valid && (foodForm.controls.fat.dirty || submitAttempt)">
              <p>Gordura inválida.</p>
            </ion-item>

            <ion-item>
              <ion-label>Porção</ion-label>
              <ion-checkbox formControlName="portion"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Tipo de alimento</ion-label>
              <ion-select formControlName="food_type" interface="action-sheet">
                <ion-select-option [value]="1">Proteina</ion-select-option>
                <ion-select-option [value]="2">Carboidrato</ion-select-option>
                <ion-select-option [value]="3">Gordura</ion-select-option>
                <ion-select-option [value]="4">Lanche</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
